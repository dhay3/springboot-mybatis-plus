<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
<script src="webjars/jquery/3.4.1/jquery.js"></script>
</head>
<body>
<button onclick="ajax()">click</button>
</body>
<script>
    function ajax() {
        console.log('hello world');
        console.log('{"key1":v1,"key2":v2}');
        console.log({"key1":1,"key2":2});
        //可以在静态页面发送ajax请求, 这里/只表示协议加端口号, 与后端不同,后端的/会带上context-path
        $.ajax({
            //对象返回到前端是json对象
            url:'/testCusObjectMapper',
            //字符串返回到前端就是字符串,json串返回的还是json串
            // url:'/serialization',
            // url:'/str',
            success:function (res) {
                console.log(res);
            }
        })
    }
</script>
</html>
