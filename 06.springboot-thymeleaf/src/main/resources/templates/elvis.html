<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--使用elvis表达式,如果判断为false返回null-->
<div th:text="${withOrWithOutU}?${'it is a crule world'}"></div>
<!--elvis表达式text返回null,标签块还会保留; if标签块不会被保留-->
<div th:text="${BOrNot2B}?${'it is a question'}">Jesus Christ</div>
<div th:if="${heart!=null}">Judy</div>
<!--href表只有在a标签上才会生效, 还以为thymeleaf能在其他标签上生效-->
<a th:href="@{http://www.baidu.com}">baidu</a>
<!--引用代码片段,格式~{代码片段所在的路径::fragment},一般将公用的代码片段提取到一个单独的html文件中-->
<div th:insert="~{elvis::frag}"></div>
<!--指定代码片段-->
<p th:fragment="frag">people out of voice, mind is be caged</p>
<!--格式化显示时间,thymeleaf工具类具体参考thymeleaf官方文档-->
<div th:text="${#dates.format(date,'yyyy-mm-dd')}"></div>
</body>
</html>
