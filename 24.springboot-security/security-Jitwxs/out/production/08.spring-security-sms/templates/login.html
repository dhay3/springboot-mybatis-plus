<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
</head>
<body>
<form class="login-page" th:action="@{/login}" method="post">
    <div class="form">
    <h3>账户登录</h3>
    <input type="text" placeholder="用户名" name="username" required="required"/>
    <input type="password" placeholder="密码" name="password" required="required"/>

    <span style="display: inline">
<!--            图形验证码-->
            <input type="text" name="imageCode" placeholder="验证码" style="width: 50%;"/>
            <img src="/code/image"/>
        </span>
    <input type="checkbox" name="remember-me"/> 记住我
    <button type="submit">登录</button>
</div>
</form>
<form class="login-page" th:action="@{/login/mobile}" method="post">
    <div class="form">
        <h3>短信验证码登录</h3>
        <input type="text" placeholder="手机号" name="mobile" value="chz" required="required"/>
        <span style="display: inline">
            <input type="text" name="smsCode" placeholder="短信验证码" style="width: 50%;"/>
            <a href="javascript:;" onclick="sendCode()">发送验证码</a>
        </span>
        <button type="submit">登录</button>
    </div>
</form>
</body>
<script>
    function sendCode() {
        var mobile = $("input[name='mobile']").val();
        console.log(mobile);
        window.location.href ='/code/sms?mobile='+mobile;
    }
</script>
</html>
